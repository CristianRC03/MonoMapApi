name: Docker build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker image
        run: docker build -t crisromero/711-monomap-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag crisromero/711-monomap-api:${{ github.sha }} crisromero/711-monomap-api:latest

      - name: Push Docker image
        run: |
          docker push crisromero/711-monomap-api:${{ github.sha }}
          docker push crisromero/711-monomap-api:latest